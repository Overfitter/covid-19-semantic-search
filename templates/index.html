<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons"
        rel="stylesheet">
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2>COVID-19 Open Research Dataset Challenge (CORD-19)</h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
            <center>
                <h3>COVID-19 : Biomedical Semantic Search Engine</h3>
                <p> <b>Models</b>: BM25 - BioBert</p>
            </center>

            <h4> Inputs </h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="input_question">Search the Terms to Find Relevant Content Based on Semantic Similarity</label>
                    <input type="text" class="form-control" id="input_question"></textarea>
                </div>
                <div class="form-group col-md-3">
                    <label for="max_paragraphs" id="label_max_paragraphs">Top k paragraphs: 3</label>
                    <input type="range" class="custom-range" min="1" max="10" value="3" step="1" id="max_paragraphs">
                </div>
                <div class="form-group col-md-3">
                    <label></label>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btn-process">Get
                        Results</button>
                </div>
            </div>
            <h4> Results </h4>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="text_paragraphs">BM 25</label>
                    <textarea class="form-control txt_response" id="text_paragraphs" readonly> </textarea>
                </div>
            </div>
             <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="text_paragraphs">BioBert</label>
                    <textarea class="form-control txt_response" id="text_biobert" readonly> </textarea>
                </div>
            </div>

        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
